<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <input type="text" id="task-input" placeholder="Agregar tareas...">
        <button id="add-task">Agregar</button>
        <button id="show all">Mostrar Todas</button>
        <button id="show completed">Mostrar Completadas</button>
        <button id="show pending">Mostrar pendientes</button>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>    
</html>
